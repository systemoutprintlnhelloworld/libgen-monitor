<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“š Libgen é•œåƒç›‘æ§é¢æ¿</h1>
            <p>Shadow Library Uptime Monitor - å®æ—¶ç›‘æ§ Libgen é•œåƒå¯ç”¨æ€§</p>

        <div class="controls">

            <div class="control-buttons">

                <button class="btn btn-success" onclick="addMirror()">â• æ·»åŠ é•œåƒ</button>

        <div class="stats-grid" id="statsGrid">

            <div class="stat-card">

                <div class="stat-label">ç¦»çº¿é•œåƒ</div>

            <div class="stat-card">

                <div class="stat-label">å¯ä¿¡é•œåƒåœ¨çº¿</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgDelay">-</div>
                <div class="stat-label">å¹³å‡å»¶è¿Ÿ (ms)</div>
            </div>
        </div>
        
        <div class="loading" id="loading">ğŸ”„ æ­£åœ¨åŠ è½½æ•°æ®...</div>
        
        <div class="mirrors-grid" id="mirrorsGrid" style="display: none;">
            <!-- é•œåƒå¡ç‰‡å°†åŠ¨æ€ç”Ÿæˆ -->

    </div>

    <script>
        const API_BASE = '/api/speedtest'; // å¦‚æœéƒ¨ç½²åˆ° Vercelï¼Œè¯·æ”¹ä¸ºå®Œæ•´åœ°å€ï¼šhttps://your-project-name.vercel.app/api/speedtest
        let refreshInterval;
        
        async function fetchSpeedTestData(force = false) {
            try {
                const url = force ? `${API_BASE}?force=true` : API_BASE;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    return data.data;
                } else {
                    throw new Error(data.error || 'è·å–æ•°æ®å¤±è´¥');
                }
            } catch (error) {
                console.error('è·å–æµ‹é€Ÿæ•°æ®å¤±è´¥:', error);
                throw error;
            }
        }
        
        function updateStats(data) {
            document.getElementById('onlineCount').textContent = data.onlineMirrors;
            document.getElementById('offlineCount').textContent = data.totalMirrors - data.onlineMirrors;
            document.getElementById('trustedCount').textContent = data.trustedOnline;
            
            const onlineMirrors = data.results.filter(r => r.status === 'online');
            const avgDelay = onlineMirrors.length > 0 
                ? Math.round(onlineMirrors.reduce((sum, r) => sum + r.delay, 0) / onlineMirrors.length)
                : 0;
            document.getElementById('avgDelay').textContent = avgDelay;
        }
        
        function createMirrorCard(mirror) {
            const isOnline = mirror.status === 'online';
            const domain = new URL(mirror.url).hostname;
            
            return `
                <div class="mirror-card">
                    <div class="mirror-header">
                        <div class="mirror-url">
                            ${domain}
                            ${mirror.trusted ? '<span class="trusted-badge">å¯ä¿¡</span>' : ''}
                        </div>
                        <span class="status-badge status-${mirror.status}">${isOnline ? 'åœ¨çº¿' : 'ç¦»çº¿'}</span>
                    </div>
                    <div class="mirror-details">
                        <div class="detail-item">
                            <span>å»¶è¿Ÿ:</span>
                            <span>${isOnline ? mirror.delay + 'ms' : 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span>åè®®:</span>
                            <span>${mirror.url.startsWith('https') ? 'HTTPS' : 'HTTP'}</span>
                        </div>
                        <div class="detail-item">
                            <span>æœ€åæ£€æŸ¥:</span>
                            <span>${new Date(mirror.lastChecked).toLocaleTimeString()}</span>
                        </div>
                        <div class="detail-item">
                            <span>æ“ä½œ:</span>
                            <span>
                                <a href="${mirror.url}" target="_blank" style="color: #3498db;">è®¿é—®</a> |
                                <a href="#" onclick="removeMirror('${mirror.url}')" style="color: #e74c3c;">åˆ é™¤</a>
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function updateMirrorGrid(data) {
            const grid = document.getElementById('mirrorsGrid');
            grid.innerHTML = data.results.map(createMirrorCard).join('');
            grid.style.display = 'grid';
        }
        
        function updateLastUpdated(timestamp) {
            const date = new Date(timestamp);
            document.getElementById('lastUpdated').textContent = 
                `æœ€åæ›´æ–°: ${date.toLocaleString()}`;
        }
        
        function updateProgressBar(nextUpdate) {
            const progressBar = document.getElementById('progressBar');
            const totalDuration = 5 * 60 * 1000; // 5åˆ†é’Ÿ
            const progress = Math.max(0, (totalDuration - nextUpdate) / totalDuration * 100);
            progressBar.style.width = progress + '%';
        }
        
        async function refreshData(force = false) {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('mirrorsGrid');
            
            loading.style.display = 'block';
            grid.style.display = 'none';
            
            try {
                const data = await fetchSpeedTestData(force);
                updateStats(data);
                updateMirrorGrid(data);
                updateLastUpdated(data.timestamp);
                updateProgressBar(data.nextUpdate || 0);
                
                loading.style.display = 'none';
            } catch (error) {
                loading.textContent = 'âŒ æ•°æ®åŠ è½½å¤±è´¥: ' + error.message;
            }
        }
        
        function addMirror() {
            const url = prompt('è¯·è¾“å…¥æ–°çš„é•œåƒ URL (ä¾‹å¦‚: https://libgen.xxx/)');
            if (url && url.trim()) {
                // è¿™é‡Œå¯ä»¥è°ƒç”¨ API æ·»åŠ é•œåƒ
                alert('é•œåƒæ·»åŠ åŠŸèƒ½éœ€è¦åç«¯ API æ”¯æŒ');
            }
        }
        
        function removeMirror(url) {
            if (confirm(`ç¡®å®šè¦åˆ é™¤é•œåƒ ${url} å—ï¼Ÿ`)) {
                // è¿™é‡Œå¯ä»¥è°ƒç”¨ API åˆ é™¤é•œåƒ
                alert('é•œåƒåˆ é™¤åŠŸèƒ½éœ€è¦åç«¯ API æ”¯æŒ');
            }
        }
        
        function exportData() {
            // å¯¼å‡ºå½“å‰æ•°æ®ä¸º JSON
            fetchSpeedTestData().then(data => {
                const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `libgen-mirrors-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            refreshData();
            
            // æ¯30ç§’æ£€æŸ¥ä¸€æ¬¡è¿›åº¦æ¡
            setInterval(() => {
                fetchSpeedTestData().then(data => {
                    updateProgressBar(data.nextUpdate || 0);
                }).catch(() => {});
            }, 30000);
        });
    </script>
