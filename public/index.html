<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libgen 镜像监控面板 - SLUM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .online { color: #27ae60; }
        .offline { color: #e74c3c; }
        .trusted { color: #3498db; }
        
        .mirrors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .mirror-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .mirror-card:hover {
            transform: translateY(-5px);
        }
        
        .mirror-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .mirror-url {
            font-weight: bold;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-online {
            background: #d4edda;
            color: #155724;
        }
        
        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }
        
        .mirror-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .trusted-badge {
            background: #bee5eb;
            color: #0c5460;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            margin-left: 10px;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .controls h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #229954;
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
        }
        
        .last-updated {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #27ae60;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Libgen 镜像监控面板</h1>
            <p>Shadow Library Uptime Monitor - 实时监控 Libgen 镜像可用性</p>
        </div>
        
        <div class="controls">
            <h3>🔧 控制面板</h3>
            <div class="control-buttons">
                <button class="btn btn-primary" onclick="refreshData(true)">🔄 强制刷新</button>
                <button class="btn btn-success" onclick="addMirror()">➕ 添加镜像</button>
                <button class="btn btn-primary" onclick="exportData()">📤 导出数据</button>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number online" id="onlineCount">-</div>
                <div class="stat-label">在线镜像</div>
            </div>
            <div class="stat-card">
                <div class="stat-number offline" id="offlineCount">-</div>
                <div class="stat-label">离线镜像</div>
            </div>
            <div class="stat-card">
                <div class="stat-number trusted" id="trustedCount">-</div>
                <div class="stat-label">可信镜像在线</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgDelay">-</div>
                <div class="stat-label">平均延迟 (ms)</div>
            </div>
        </div>
        
        <div class="loading" id="loading">🔄 正在加载数据...</div>
        
        <div class="mirrors-grid" id="mirrorsGrid" style="display: none;">
            <!-- 镜像卡片将动态生成 -->
        </div>
        
        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        const API_BASE = '/api/speedtest'; // 如果部署到 Vercel，请改为完整地址：https://your-project-name.vercel.app/api/speedtest
        let refreshInterval;
        
        async function fetchSpeedTestData(force = false) {
            try {
                const url = force ? `${API_BASE}?force=true` : API_BASE;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    return data.data;
                } else {
                    throw new Error(data.error || '获取数据失败');
                }
            } catch (error) {
                console.error('获取测速数据失败:', error);
                throw error;
            }
        }
        
        function updateStats(data) {
            document.getElementById('onlineCount').textContent = data.onlineMirrors;
            document.getElementById('offlineCount').textContent = data.totalMirrors - data.onlineMirrors;
            document.getElementById('trustedCount').textContent = data.trustedOnline;
            
            const onlineMirrors = data.results.filter(r => r.status === 'online');
            const avgDelay = onlineMirrors.length > 0 
                ? Math.round(onlineMirrors.reduce((sum, r) => sum + r.delay, 0) / onlineMirrors.length)
                : 0;
            document.getElementById('avgDelay').textContent = avgDelay;
        }
        
        function createMirrorCard(mirror) {
            const isOnline = mirror.status === 'online';
            const domain = new URL(mirror.url).hostname;
            
            return `
                <div class="mirror-card">
                    <div class="mirror-header">
                        <div class="mirror-url">
                            ${domain}
                            ${mirror.trusted ? '<span class="trusted-badge">可信</span>' : ''}
                        </div>
                        <span class="status-badge status-${mirror.status}">${isOnline ? '在线' : '离线'}</span>
                    </div>
                    <div class="mirror-details">
                        <div class="detail-item">
                            <span>延迟:</span>
                            <span>${isOnline ? mirror.delay + 'ms' : 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span>协议:</span>
                            <span>${mirror.url.startsWith('https') ? 'HTTPS' : 'HTTP'}</span>
                        </div>
                        <div class="detail-item">
                            <span>最后检查:</span>
                            <span>${new Date(mirror.lastChecked).toLocaleTimeString()}</span>
                        </div>
                        <div class="detail-item">
                            <span>操作:</span>
                            <span>
                                <a href="${mirror.url}" target="_blank" style="color: #3498db;">访问</a> |
                                <a href="#" onclick="removeMirror('${mirror.url}')" style="color: #e74c3c;">删除</a>
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function updateMirrorGrid(data) {
            const grid = document.getElementById('mirrorsGrid');
            grid.innerHTML = data.results.map(createMirrorCard).join('');
            grid.style.display = 'grid';
        }
        
        function updateLastUpdated(timestamp) {
            const date = new Date(timestamp);
            document.getElementById('lastUpdated').textContent = 
                `最后更新: ${date.toLocaleString()}`;
        }
        
        function updateProgressBar(nextUpdate) {
            const progressBar = document.getElementById('progressBar');
            const totalDuration = 5 * 60 * 1000; // 5分钟
            const progress = Math.max(0, (totalDuration - nextUpdate) / totalDuration * 100);
            progressBar.style.width = progress + '%';
        }
        
        async function refreshData(force = false) {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('mirrorsGrid');
            
            loading.style.display = 'block';
            grid.style.display = 'none';
            
            try {
                const data = await fetchSpeedTestData(force);
                updateStats(data);
                updateMirrorGrid(data);
                updateLastUpdated(data.timestamp);
                updateProgressBar(data.nextUpdate || 0);
                
                loading.style.display = 'none';
            } catch (error) {
                loading.textContent = '❌ 数据加载失败: ' + error.message;
            }
        }
        
        function addMirror() {
            const url = prompt('请输入新的镜像 URL (例如: https://libgen.xxx/)');
            if (url && url.trim()) {
                // 这里可以调用 API 添加镜像
                alert('镜像添加功能需要后端 API 支持');
            }
        }
        
        function removeMirror(url) {
            if (confirm(`确定要删除镜像 ${url} 吗？`)) {
                // 这里可以调用 API 删除镜像
                alert('镜像删除功能需要后端 API 支持');
            }
        }
        
        function exportData() {
            // 导出当前数据为 JSON
            fetchSpeedTestData().then(data => {
                const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `libgen-mirrors-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            refreshData();
            
            // 每30秒检查一次进度条
            setInterval(() => {
                fetchSpeedTestData().then(data => {
                    updateProgressBar(data.nextUpdate || 0);
                }).catch(() => {});
            }, 30000);
        });
    </script>
</body>
</html>
